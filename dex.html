<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <img src="imgg/Laptop rog.jpg" alt="ASUS ROG Strix G15 Advantage">
            </div>
            <div class="product-details">
                <h2>ASUS ROG Strix G15 Advantage</h2>
                <p class="price">$290.90</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/ROG Zep.jpg" alt="ASUS ROG Zephyrus G14">
            </div>
            <div class="product-details">
                <h2>ASUS ROG Zephyrus G14</h2>
                <p class="price">$320.50</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/tuf.jpg" alt="ASUS TUF Gaming F15">
            </div>
            <div class="product-details">
                <h2>ASUS TUF Gaming F15</h2>
                <p class="price">$250.75</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/vivobook.jpg" alt="ASUS VivoBook S15">
            </div>
            <div class="product-details">
                <h2>ASUS VivoBook S15</h2>
                <p class="price">$210.30</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/pro 14 oled.jpg" alt="ASUS ZenBook Pro">
            </div>
            <div class="product-details">
                <h2>ASUS ZenBook Pro</h2>
                <p class="price">$500.00</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/B9450.jpg" alt="ASUS ExpertBook">
            </div>
            <div class="product-details">
                <h2>ASUS ExpertBook</h2>
                <p class="price">$460.25</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/ASUS ROG Flow X13.jpg" alt="ASUS ROG Flow X13">
            </div>
            <div class="product-details">
                <h2>ASUS ROG Flow X13</h2>
                <p class="price">$680.99</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/ASUS VivoBook Flip 14.jpg" alt="ASUS VivoBook Flip 14">
            </div>
            <div class="product-details">
                <h2>ASUS VivoBook Flip 14</h2>
                <p class="price">$330.40</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="imgg/ASUS ROG Strix SCAR 15.jpg" alt="ASUS ROG Strix SCAR 15">
            </div>
            <div class="product-details">
                <h2>ASUS ROG Strix SCAR 15</h2>
                <p class="price">$650.60</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
